<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HTML-анализатор</title>
</head>

<body>

<h2>HTML-анализатор</h2>

<hr/>

<p>
    <a th:href="@{/html-parser}">Вернуться на Главную страницу</a>
</p>

<h3>
    <span>Результат анализа HTML-страницы, расположенной по URL-адресу: </span>
    <a th:href="${htmlParserResult.getUrlAddress()}" th:text="${htmlParserResult.getUrlAddress()}"></a>
</h3>

<table>
    <thead>
    <tr>
        <th>Слово</th>
        <th>Количество присутствий</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="wordCount : ${htmlParserResult.getWordsCount()}">
        <td th:text="${wordCount.getWord()}"></td>
        <td th:text="${wordCount.getCount()}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
